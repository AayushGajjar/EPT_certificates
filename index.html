<!DOCTYPE html>
<html>
<head>
  <title>Download Your Certificate</title>
</head>
<body>
  <h2>Enter your name to download your certificate</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <button onclick="downloadCert()">Submit</button>

  <script>
    async function downloadCert() {
      const name = document.getElementById('name').value.trim();
      if (!name) return alert("Please enter a name");

      const response = await fetch(`https://your-backend-url/certificate?name=${encodeURIComponent(name)}`);
      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${name}.pdf`;
        a.click();
      } else {
        alert("Certificate not found");
      }
    }
  </script>
</body>
</html>
